<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Email Service{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Email Service</h1>
            <nav>
                <ul>
                    <li><a href="/">Home</a></li>
                    <li><a href="/send-email">Send Email</a></li>
                    <li><a href="/email-logs">View Logs</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Main Content Section -->
    <main>
        {% block content %}
        <!-- Child templates will inject content here -->
        {% endblock %}
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Email Service. All Rights Reserved.</p>
    </footer>
</body>
</html>
